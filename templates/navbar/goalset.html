<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title></title>
     <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <link href="{% static 'navbarcss/bootstrap.min.css'%}"  rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="{% static 'navbarcss/css/font-awesome.min.css'%}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <!-- Custom styles for this template-->
  <link href="{% static 'navbarcss/sb-admin.css'%}" rel="stylesheet">
     <link href="{% static 'navbarcss/activityjuly.css'%}" rel="stylesheet">
</head>

<body>

  <div class="content-wrapper">
      <div class="profile">
          <div class="col-md-12 set-goal"><h5>Set a goal by Entering Target Weight(To Loss, Gain or Maintain) and Target Days</h5></div>
          <div class="col-md-10 offset-md-1 current-weight">Current weight:{{weight}}</div>
                 <div class="col-md-10 offset-md-1  table-bar" style="width: 100%; " >
<form action='{% url "foodandacti:creategoal" %}' method="post">
                         {% csrf_token %}
                 <table id="datatable-buttons" class="table table-striped table-bordered dataTable no-footer dtr-inline" role="grid" aria-describedby="datatable-buttons_info" >
                                <thead>
                                  <tr role="row">
                                      <th>Target Weight</th>
            <th>Target Days</th>
            </tr>
                                </thead>


                                <tbody id="TextBoxesGroup">
                                {% if asecdule %}
                                <tr role="row" class="odd">


                                    <td >{{asecdule.targetnumberkg}}</td>

                                    <td >{{asecdule.targetdays}}</td>

                                     </tr>
                                {% else %}

                                <tr role="row" class="odd">


                                    <td ><input type="number" name="weight" class="name" id="weight" placeholder="In kgs" autocomplete="off"></td>

                                    <td ><input type="number" name="time" class="name" placeholder="No of days" id="time" autocomplete="off"></td>

                                     </tr>



                                 </tbody>
                              </table>
    <div class="row">
     <div class="col-sm-12" style="margin-top:50px;">
                                   <button type="submit" name="submit" id="submit" class="sub-btn" style="float:right !important">Submit</button>
                                    </div></div>

{% endif %}
</form>
                 </div>





                  </div>

</div>
 <script src='{% static "js/bootstrap.bundle.min.js" %}'></script>

</body>

</html>
